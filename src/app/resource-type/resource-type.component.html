<div class="card mt-4">
  <div class="card-body p-md-4 px-md-5 ">
    <h6 class="me-3">Select resource type</h6>
    <div class="d-flex flex-wrap">
      <div class="form-check me-3">
        <input
          class="form-check-input"
          type="radio"
          id="typeSameDay"
          name="type"
        />
        <label class="form-check-label" for="typeSameDay">
          Same Day
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="tpyeDuration"
          name="type"
          checked
        />
        <label class="form-check-label" for="tpyeDuration">
          Duration (more than one day)
        </label>
      </div>
    </div>
  </div>
</div>
