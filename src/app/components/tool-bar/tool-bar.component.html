<nav class="navbar">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <button class="btn btn-light me-3">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h3 class="m-0">{{ "tool-bar." + "Add new resources" | translate }}</h3>
    </div>
    <div class="d-flex align-items-center flex-wrap mt-sm-3">
      <button class="btn btn-outline-danger me-3 me-lg-4 mt-3 mt-sm-0">
        {{ "tool-bar." + "Delete resource" | translate }}
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-raisin-blk me-3 me-lg-4 mt-3 mt-sm-0">
        {{ "tool-bar." + "Save Changes" | translate }}
        <i class="bi bi-floppy"></i>
      </button>
      <div class="form-check form-switch mt-3 mt-sm-0 me-3 me-lg-4">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="activated"
          checked
        />
        <label class="form-check-label pt-1 ms-1" for="activated">
          {{ "tool-bar." + "Activated" | translate }}</label
        >
      </div>

      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-primary"
          id="langDropdown"
          ngbDropdownToggle
        >
          <i class="bi bi-translate"></i> {{ lang }}
        </button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="changeLang('en')">English</button>
          <button ngbDropdownItem (click)="changeLang('ar')">
            {{ "tool-bar." + "Arabic" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
