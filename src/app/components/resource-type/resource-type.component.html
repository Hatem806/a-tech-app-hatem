<div class="card mt-4">
  <div class="card-body p-md-4 px-md-5">
    <h6 class="me-3">
      {{ "resource-type." + "Select resource type" | translate }}
    </h6>
    <div class="d-flex flex-wrap">
      <div class="form-check me-3">
        <input
          class="form-check-input"
          type="radio"
          id="typeSameDay"
          name="type"
        />
        <label class="form-check-label" for="typeSameDay">
          {{ "resource-type." + "Same Day" | translate }}</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="tpyeDuration"
          name="type"
          checked
        />
        <label class="form-check-label" for="tpyeDuration">
          {{ "resource-type." + "Duration (more than one day)" | translate }}
        </label>
      </div>
    </div>
  </div>
</div>
