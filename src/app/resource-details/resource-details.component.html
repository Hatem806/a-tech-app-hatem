<div class="card">
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-xl-7">
        <h5>Select resource working hours</h5>
        <h6 class="small text-muted">
          Configure your week settings here. Simply move the sliders and
          add/remove break times to set up work hours.
        </h6>
      </div>
      <div class="col-12 col-sm-8 col-md-6 col-xl-5">
        <nav ngbNav #nav="ngbNav" class="nav-pills justify-content-between p-2">
          <ng-container ngbNavItem>
            <button ngbNavLink>Default Configuration</button>
            <ng-template ngbNavContent>
              <div *ngFor="let appointment of appointments; let i = index">
                <app-week-day
                  [appointmentData]="appointments"
                  [i]="i"
                  (toggleDayEmitter)="toggleDay($event)"
                ></app-week-day>
                <hr *ngIf="i != appointments.length - 1" />
              </div>
            </ng-template>
          </ng-container>
          <ng-container ngbNavItem>
            <a ngbNavLink>Advanced Configuration</a>
            <ng-template ngbNavContent>
              <p>Slim content to save space in template.</p>
            </ng-template>
          </ng-container>
        </nav>
      </div>
    </div>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
